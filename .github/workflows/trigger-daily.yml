name: Daily Digest Trigger

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  trigger-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Digest
        run: |
          curl -X GET "${{ secrets.APP_URL }}/trigger" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error
        env:
          APP_URL: ${{ secrets.APP_URL }}
